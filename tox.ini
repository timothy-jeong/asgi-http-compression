[tox]
envlist = py310, py311, py312, py313, py314, lint
isolated_build = True

[testenv]
extras =
    test
    brotli
    zstd

commands =
    pytest {posargs}

[testenv:lint]
description = Run linting checks
skip_install = true  
deps =
    ruff
commands =
    ruff check .
    ruff format --check .
