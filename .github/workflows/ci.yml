name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
                include:
                    - python-version: "3.13"
                      tox-env: "lint"

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
                  python-version: ${{ matrix.python-version }}

            - name: Run tox
              run: |
                  uv run tox -e ${{ matrix.tox-env || format('py{0}', matrix.python-version) }}
